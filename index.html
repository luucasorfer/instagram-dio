<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="APP Instagram em um smartphone">
        </div>
        <div class="instagram-autentication">
            <div class="group">
                <img src="./img/instagram-logo.png" alt="Logo do Instagram">
                <div class="profile-image">
                    <img src="./img/perfil-instagram.png" alt="Foto do usuário">
                </div>
                <a href="#" class="log-in">Continue como luucasorfer</a>
                <a href="#" class="log-out">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Você não é luucasorfer?</p>
                <p class="not-account">
                    <span><a href="#" class="link-blue">Alternar contas</a> ou
                        <a href="#" class="link-blue">Inscreva-se</a>
                    </span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o app</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
